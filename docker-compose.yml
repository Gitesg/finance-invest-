version: "3.9"

services:
  api:
    build: .
    container_name: fintech_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/fintech_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15
    container_name: fintech_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fintech_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  test:
    build: .
    container_name: fintech_tests
    volumes:
      - .:/app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://postgres:password@db:5432/fintech_db
    depends_on:
      - db
    command: pytest -v

volumes:
  pgdata:
